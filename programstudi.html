                        <br><br>
                        <table id="demo"></table>
        
                        <script>
                        function loadDoc1() {
                        var xhttp = new XMLHttpRequest();
                        xhttp.onreadystatechange = function() {
                            if (this.readyState == 4 && this.status == 200) {
                            myFunction(this);
                            }
                        };
                        xhttp.open("GET", "xml/cd_saintek.xml", true);
                        xhttp.send();
                        }
                        function loadDoc2() {
                        var xhttp = new XMLHttpRequest();
                        xhttp.onreadystatechange = function() {
                            if (this.readyState == 4 && this.status == 200) {
                            myFunction(this);
                            }
                        };
                        xhttp.open("GET", "xml/cd_soshum.xml", true);
                        xhttp.send();
                        }
                        function myFunction(xml) {
                        var i;
                        var xmlDoc = xml.responseXML;
                        var table="<tr><th>No</th><th>Program Studi</th></tr>";
                        var x = xmlDoc.getElementsByTagName("CD");
                        for (i = 0; i <x.length; i++) { 
                            table += "<tr><td>" +
                            x[i].getElementsByTagName("NO")[0].childNodes[0].nodeValue +
                            "</td><td>" +
                            x[i].getElementsByTagName("STUDY")[0].childNodes[0].nodeValue +
                            "</td></tr>";
                        }
                        document.getElementById("demo").innerHTML = table;
                        }
                        </script>
